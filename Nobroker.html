<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.css" />
  <link rel="stylesheet" href="Nobroker.css" />
</head>

<body>
  <header>
    <div id="navbar">
      <div id="navbarLogo">
        <img class="navbarLogo-img" src="nobroker.jpg" alt="Logo"/>
      </div>
      <div id="navbarRight">
        <div class="navbarRightMenu navbarBook">
          <div>
            <img class="navbarBookImg" src="book.png" alt="myBooking" height="30" width="30" />
          </div>
          <div>My Bookings</div>
        </div>
        <div class="navbarRightMenu navbarPay">
          <div class="navbarPayImg">
            <img src="payment.png" alt="pay" height="20" width="20"/>
          </div>
          <div class="navbarPayText">Pay Rent</div>
        </div>
        <div class="navbarRightMenu navbarOwner">
          <div class="navbarOwnerText">For Party owners</div>
        </div>
        <div class="navbarRightMenu navbarSign">
          <div class="navbarSignText">Sign Up</div>
        </div>
        <div class="navbarRightMenu navbarLogin">
          <div class="navbarLoginText">Log In</div>
        </div>
        <div class="navbarRightMenu navbarMenuList">
          <div class="navbarMenuListText">
            <i class="fa fa-bars" aria-hidden="true"></i> Menu
          </div>
        </div>
      </div>
    </div>
  </header>
  <div id="content">
    <div id="bigHeading">World's Largest NoBrokerage Property Site</div>
    <div id="content1">
      <div class="content1Text">
        <img class="content1Img" src="paint.png" alt="Paint" />
        <span><b>Painting</b></span>and<span><b>Cleaning</b></span>| Upto<span><b>50%</b></span>Off
      </div>
    </div>
    <div id="content2">
      <div id="buy" class="content2Text buy" onclick="buy()">Buy</div>
      <div id="rent" class="content2Text rent" onclick="rent()">Rent</div>
      <div id="commercial" class="content2Text commercial" onclick="commercial()">
        Commercial
      </div>
    </div>
    <div id="content3">
      <div id="content3-1">
        <div class="content3-1-1 menulist">
          <select id="menulist" name="">
            <option class="menuItems" value="">Mumbai</option>
            <option class="menuItems" value="">Delhi</option>
            <option class="menuItems" value="">Pune</option>
            <option class="menuItems" value="">Mumbai</option>
            <option class="menuItems" value="">Delhi</option>
            <option class="menuItems" value="">Pune</option>
            <option class="menuItems" value="">Mumbai</option>
            <option class="menuItems" value="">Delhi</option>
          </select>
        </div>
        <div class="content3-1-1 searchbar">
          <input class="searchbarInput" type="search" name="" id="submit"
            placeholder="Search upto 3 localities or landmarks" />
        </div>
        <div class="content3-1-1 search">
          <button class="searchButton" type="submit">
            <i class="fa fa-search" aria-hidden="true"></i> Search
          </button>
        </div>
      </div>
      <div id="content3-2">
        <div class="content3-2-1">
          <input type="radio" name="rent" id="r" />
          <label for="r">Rent</label>
        </div>
        <div class="content3-2-1">
          <input type="radio" name="rent" id="b" />
          <label for="b">Buy</label>
        </div>
        <div class="content3-2-1 property">
          <select class="propertyList" name="" id="">
            <option class="" value="" selected disabled>Property Type</option>
            <option class="" value="">Delhi</option>
            <option class="" value="">Pune</option>
            <option class="" value="">Mumbai</option>
            <option class="" value="">Delhi</option>
            <option class="" value="">Pune</option>
            <option class="" value="">Mumbai</option>
          </select>
        </div>
      </div>

      <div id="content3-3">
        <div class="content3-2-1" id="c331">
          <input type="radio" name="rent" id="r" />
          <label for="r">Full House</label>
        </div>
        <div class="content3-2-1" id="c332">
          <input type="radio" name="rent" id="b" />
          <label for="b">Land/Plot</label>
        </div>
        <div class="content3-2-1 property">
          <select class="propertyList" name="" id="">
            <option class="" value="" selected disabled>Property Type</option>
            <option class="" value="">Delhi</option>
            <option class="" value="">Pune</option>
            <option class="" value="">Mumbai</option>
            <option class="" value="">Delhi</option>
            <option class="" value="">Pune</option>
            <option class="" value="">Mumbai</option>
          </select>
        </div>
      </div>

      <div id="content3-2Buy" style="display: none">
        <div class="content3-2-1">
          <input type="radio" name="rent" id="r" />
          <label for="r">Rent</label>
        </div>
        <div class="content3-2-1">
          <input type="radio" name="rent" id="b" />
          <label for="b">Buy</label>
        </div>
        <div class="content3-2-1 property">
          <select class="propertyList" name="" id="">
            <option class="" value="" selected disabled>Property Type</option>
            <option class="" value="">Delhi</option>
            <option class="" value="">Pune</option>
            <option class="" value="">Mumbai</option>
            <option class="" value="">Delhi</option>
            <option class="" value="">Pune</option>
            <option class="" value="">Mumbai</option>
          </select>
        </div>
      </div>
    </div>
    <div id="content4">
      <hr />
      <span> <b>Are you a Property Owner?</b></span>
      <hr />
    </div>
    <div id="content5">
      <div class="navbarRightMenu navbarOwner c5Text">
        <div class="navbarOwnerText">Post Free Property Add</div>
      </div>
    </div>
    <div id="content6">
      <div class="content6text">
        <div class="c6i">
          <i class="fa fa-credit-card fa-2x" aria-hidden="true"></i>
        </div>
        <div class="c6t">
          Earn rewards upto <span class="c6tt">â‚¹30,000</span> when you pay
          rent with <span class="c6tt">credit card</span>
        </div>
        <div class="c6db"><button class="c6b">Pay Rent Now</button></div>
      </div>
    </div>
  </div>
  <script src="./Nobroker.js"></script>
</body>

</html>
